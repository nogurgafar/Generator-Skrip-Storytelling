<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Skrip Emotional Storytelling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generator Skrip Emotional Storytelling</h1>
        <p>Buat skrip video pendek 60 detik yang emosional dan menyentuh.</p>
        
        <form id="script-form">
            <div class="form-group">
                <label for="topic">Topik Cerita:</label>
                <input type="text" id="topic" placeholder="Contoh: Perjuangan seorang ibu tunggal" required>
            </div>
            
            <div class="form-group">
                <label for="audience-age">Usia Audiens:</label>
                <input type="text" id="audience-age" placeholder="Contoh: 25-35 tahun" required>
            </div>
            
            <button type="submit" id="generate-btn">Buat Skrip</button>
            <button type="button" id="reset-btn" class="secondary-btn">Reset</button>
        </form>
        
        <div class="result-container" id="result-container">
            <div class="result-header">
                <h2>Hasil Skrip:</h2>
                <div class="action-buttons">
                    <button id="copy-btn" class="icon-btn" title="Salin Skrip">Salin</button>
                    <button id="download-btn" class="icon-btn" title="Unduh Skrip">Unduh</button>
                </div>
            </div>
            <div class="spinner" id="spinner" style="display: none;"></div>
            <pre id="script-output"></pre>
        </div>

        <footer class="copyright">
            &copy; 2025 Ir. Paul. All Rights Reserved.
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
